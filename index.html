<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

     <!-- css links -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- form start -->
        <form class="row g-3 needs-validation" novalidate>
            <h1>Feedback Survey Form</h1>
    
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first-name" required>
                <div class="invalid-feedback">Enter your first-name</div>
            </div>
            
    
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                <div class="invalid-feedback">
                  invalid e-mail address!
                </div>
            </div>
    
            <div class="col-md-12">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                <div class="invalid-feedback">
                  invalid e-mail address!
                </div>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Type of feedback:</label>
                <select class="form-select" required aria-label="select example">
                <option value="">Open this select menu</option>
                <option value="1">Positive</option>
                <option value="2">Negative</option>
                <option value="3">Suggestion</option>
                </select>
                <div class="invalid-feedback">Please choose one</div>
            </div>
    
            <div class="mb-3">
                <label for="Suggestion" class="form-label">Suggestion</label>
                <textarea class="form-control" id="Suggestion" placeholder="Please leave your valuable Suggestion here." required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in this textarea.
                </div>
              </div>
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="reset">Reset form</button>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <!-- form end -->

    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</body>
</html>
